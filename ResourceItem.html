<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/itemoperations/ResourceItemOperations.js"></script>
		<script type="text/javascript" src="js/itemoperations/ItemCommons.js"></script>
		
		<style type="text/css">
			@import "themes/tema.css";
			@import "themes/bootstrap.min.css";
			@import "themes/simple-sidebar.css";
		</style>
	</head>
	
	<body>
		<div id="titleDiv"></div>
		<div id="toolBar">
			<button class="btn btn-link btn-lg" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger"></span> Ana Menu</button>
		</div>
		<div id="wrapper">
			<div id="sideMenuDiv"></div>
			<div id="page-content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div id="listDiv" class="col-md-6">
							<h2>Varlık Kalemleri Listesi</h2>
							<div id="itemTableDiv" ></div>
						</div>
						<div id="formDiv" class="col-md-6">
							<form id="itemForm">
								<div class="form-group row">
									<label class="col-md-2 col-form-label">Varlık Kalemi</label>
									<div class="col-md-10">
									  <input type="text" class="form-control" id="resItemName">
									</div>
								</div>
								<div class="form-group row">
								  <div class="col-sm-offset-2 col-md-7">
									<button id="saveButton" type="submit" class="btn btn-primary">Kaydet</button>
								  </div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
</html>
